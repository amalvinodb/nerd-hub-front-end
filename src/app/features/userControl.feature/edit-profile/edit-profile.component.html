<app-user-nav></app-user-nav>
<div class="sepreator"></div>
<div
  class="profile-box"
  *ngIf="userProfile; else loading"
>
  <div class="top">
    <div class="image">
      <img src="{{ image }}" alt="" class="profileImage" />
     
    </div>
    <input type="file" [(ngModel)]="value" (change)="change($event)" />
    <br>
    <div class="text">
      <mat-form-field appearance="fill">
        <mat-label>User Name</mat-label>
        <input matInput [(ngModel)]="userName" />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
    </div>
    <mat-form-field class="example-full-width" class="profileDiscription">
      <mat-label>Profile Discription</mat-label>
      <textarea matInput placeholder="enter you profile discription" [(ngModel)]="profileDiscription" ></textarea>
    </mat-form-field>
    <button mat-button color="primary" (click)="submit()">Submit</button>
  </div>
</div>

<ng-template #loading><mat-spinner class="loading"></mat-spinner></ng-template>
