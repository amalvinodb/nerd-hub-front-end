<div class="example-container">
  <!-- user name -->
  <mat-form-field appearance="fill">
    <mat-label>User Name</mat-label>
    <input matInput [(ngModel)]="userName" />
  </mat-form-field>
  <!-- user email -->
  <mat-form-field appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" [formControl]="email" required />
    <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
  </mat-form-field>
  <!-- date of birth -->
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Date of Birth</mat-label>
    <input
      matInput
      [max]="maxDate"
      [matDatepicker]="picker"
      [(ngModel)]="dateOfBirth"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <!-- password -->
  <mat-form-field appearance="fill">
    <mat-label>Enter your password</mat-label>
    <input
      matInput
      [type]="hide ? 'password' : 'text'"
      [(ngModel)]="password"
    />
    <button
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <!-- phone number -->
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Phone Number</mat-label>
    <input matInput type="phone" class="example-right-align" [(ngModel)]="phone">
    <span matTextPrefix>+91</span>
    <!-- <span matTextSuffix></span> -->
  </mat-form-field>
  <!-- submit button -->
  <button mat-button color="primary" (click)="submit()">Sign Up</button>
  <button mat-button color="primary" (click)="login()">Already have an account</button>
</div>
